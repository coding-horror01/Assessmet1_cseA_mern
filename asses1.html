<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="asses1.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="linkedin">LinkedIn ID:</label>
            <input type="text" id="linkedin" name="linkedin">
            
            <label for="github">GitHub ID:</label>
            <input type="text" id="github" name="github">
            
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4"></textarea>
            
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4"></textarea>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
